<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-R-O-U-B-L-E-XMD SESSION-QR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --box-bg: #1f1f1f;
      --input-bg: #000000;
      --accent: #25d366;
      --hover-accent: #2ecc71;
    }

    body.light-mode {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --box-bg: #ffffff;
      --input-bg: #ffffff;
      --accent: #25d366;
      --hover-accent: #2ecc71;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      width: 350px;
      background: var(--box-bg);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      padding: 30px 25px;
      text-align: center;
      position: relative;
    }

    .container h2 {
      margin-bottom: 10px;
    }

    .container h6 {
      font-weight: normal;
      margin-bottom: 20px;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .input-container {
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      background: var(--input-bg);
      border: 2px solid var(--accent);
    }

    .input-container input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
    }

    .input-container input:focus {
      outline: none;
    }

    .input-container button {
      padding: 15px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .input-container button:hover {
      background: var(--hover-accent);
    }

    #pair {
      margin-top: 10px;
    }

    #loading-spinner {
      display: none;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .channel-button {
      margin-top: 25px;
      display: inline-block;
      text-decoration: none;
      background-color: #128C7E;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .channel-button:hover {
      background-color: #075E54;
    }

    #copy {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="blue-toggle" onclick="toggleDarkMode()">üåô</button>
    <h2>T-R-O-U-B-L-E-XMD</h2>
    <h6>üî¢ ENTER YOUR NUMBER WITH COUNTRIE CODE TO CONNECT WITH T-R-O-U-B-L-E-XMD Web</h6>
    <div class="input-container">
      <input placeholder="+254742215053" type="number" id="number"/>
      <button id="submit">Pair</button>
    </div>
    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <main id="pair"></main>
    <a href="https://whatsapp.com/channel/0029VbAyOud7tkjGoK6knn2D" class="channel-button" target="_blank">
      üîó JOIN CHANNEL  T-R-O-U-B-L-E-XMD
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const a = document.getElementById("pair");
    const b = document.getElementById("submit");
    const c = document.getElementById("number");

    async function Copy() {
      let obj = document.getElementById("copy");
      let text = obj.innerText;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style.color = "limegreen";
      setTimeout(() => {
        obj.innerHTML = text;
        obj.style.color = "blue";
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      const spinner = document.getElementById("loading-spinner");
      const phone = c.value.replace(/[^0-9]/g, "");
      a.innerHTML = '';
      if (!phone) {
        a.innerHTML = '<div style="color:red;font-weight:bold">‚ùó Please enter your WhatsApp number.</div>';
        return;
      }
      if (phone.length < 11) {
        a.innerHTML = '<div style="color:red;font-weight:bold">‚ùó Invalid number. Please try again.</div>';
        return;
      }
      c.type = "text";
      c.value = "+234 " + phone.slice(3, 6) + " " + phone.slice(6, 11);
      c.style.fontWeight = "bold";
      spinner.style.display = "block";

      try {
        const { data } = await axios(`/code?number=${phone}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = `<div id="copy" onclick="Copy()" style="color:blue;font-weight:bold;font-size:1.2rem">CODE: <span style="color:black;">${code}</span></div>`;
      } catch (err) {
        a.innerHTML = '<div style="color:red;font-weight:bold">‚ùó Error retrieving code.</div>';
      } finally {
        spinner.style.display = "none";
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
